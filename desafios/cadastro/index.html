<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro">
        <form action="cadastro.py" method="post" autocomplete="on">
            <fieldset>
                <legend>CADASTRO DE CLIENTES</legend>
                <div>
                    <label for="inome">Nome Completo</label> <br>
                    <input type="text" name="nome" id="inome" required autocomplete="off" placeholder="Seu nome">
                </div>
                <div>
                    <label for="iemail">Email</label> <br>
                    <input type="email" name="email" id="iemail" required placeholder="Seu email">
                </div>
                <div>
                    <label for="data">Data de Nascimento</label> <br>
                    <input type="date" name="data" id="data" required>
                </div>
                <div>
                    <label for="icelular">Celular</label> <br>
                    <input type="tel" name="celular" id="icelular" required placeholder="(xx) xxxx-xxxx" pattern="^(\d{2}\)\d{4,5}-\d{4,5}$">
                </div>
                <div>
                    <label for="icidade">Cidade</label> <br>
                    <input type="text" name="cidade" id="icidade" required>
                </div>
                <div>
                    <label for="sexo">Sexo</label> <br>
                    <input type="radio" name="sexo" id="masculino" value="Masculino"> <label for="masculino">Masculino</label> 
                    <input type="radio" name="sexo" id="feminino" value="Feminino"> <label for="feminino">Feminino</label>
                    <input type="radio" name="sexo" id="outro" value="Outro"> <label for="outro">Outro</label>
                </div>
                <div>
                    <input type="submit" value="ENVIAR">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
