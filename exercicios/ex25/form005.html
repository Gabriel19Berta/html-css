<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.py" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="Masculino"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem" value="Feminino"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete <br></label>
            
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol <br></label>
            
            <input type="checkbox" name="esnat" id="ienat"> <label for="ienat">Natação <br></label>
            
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis <br></label>
        </fieldset>
        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>
    </form>
</body>
</html>
